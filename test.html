<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 dark:bg-neutral-900 text-gray-800 dark:text-neutral-200">

    <div class="container mx-auto py-10">
        <div class="bg-white dark:bg-neutral-800 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6">Invoice Generator</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Sender Information -->
                <div>
                    <h3 class="text-xl font-semibold mb-4">Sender Information</h3>
                    <!-- <label class="block mb-2">Logo</label>
                    <input type="file" id="logoInput" class="mb-4"> -->
                    <label class="block mb-2">Company Name</label>
                    <input type="text" id="senderCompanyName" class="w-full mb-4">
                    <label class="block mb-2">Street</label>
                    <input type="text" id="senderStreet" class="w-full mb-4">
                    <label class="block mb-2">Postcode</label>
                    <input type="text" id="senderPostcode" class="w-full mb-4">
                    <label class="block mb-2">City</label>
                    <input type="text" id="senderCity" class="w-full mb-4">
                    <label class="block mb-2">VAT Number</label>
                    <input type="text" id="senderVatNumber" class="w-full mb-4">
                </div>

                <!-- Client Information -->
                <div>
                    <h3 class="text-xl font-semibold mb-4">Client Information</h3>
                    <label class="block mb-2">Client Name</label>
                    <input type="text" id="clientName" class="w-full mb-4">
                    <label class="block mb-2">Street</label>
                    <input type="text" id="clientStreet" class="w-full mb-4">
                    <label class="block mb-2">Postcode</label>
                    <input type="text" id="clientPostcode" class="w-full mb-4">
                    <label class="block mb-2">City</label>
                    <input type="text" id="clientCity" class="w-full mb-4">
                    <label class="block mb-2">VAT Number</label>
                    <input type="text" id="clientVatNumber" class="w-full mb-4">
                </div>
            </div>

            <!-- Dates -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div>
                    <label class="block mb-2">Creation Date</label>
                    <input type="date" id="creationDate" class="w-full mb-4">
                </div>
                <div>
                    <label class="block mb-2">Due Date</label>
                    <input type="date" id="dueDate" class="w-full mb-4">
                </div>
            </div>

            <!-- Product Table -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-4">Products</h3>
                <div id="productContainer"></div>
                <button id="addProduct" class="mt-4 py-2 px-4 bg-blue-600 text-white rounded-lg">Add Product</button>
            </div>

            <!-- Generate Invoice Button -->
            <div class="mt-6 flex justify-end">
                <button id="generateInvoice" class="py-2 px-4 bg-green-600 text-white rounded-lg">Generate
                    Invoice</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="invoice.js"></script>
</body>

</html>
