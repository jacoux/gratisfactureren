<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>Invoice Details</h2>
            <div>
                <label for="invoiceId">ID Invoice</label>
                <input type="text" id="invoiceId" placeholder="Input ID invoice">
            </div>
            <div>
                <label for="dateIssue">Date Issue</label>
                <input type="date" id="dateIssue">
            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
            </div>
            <h2>Sender Details</h2>
            <div>
                <label for="senderName">Name</label>
                <input type="text" id="senderName" placeholder="Sender's Name">
            </div>
            <div>
                <label for="senderAddress">Address</label>
                <input type="text" id="senderAddress" placeholder="Sender's Address">
            </div>
            <div>
                <label for="senderEmail">Email</label>
                <input type="email" id="senderEmail" placeholder="Sender's Email">
            </div>
            <h2>Client Details</h2>
            <div>
                <label for="clientName">Name</label>
                <input type="text" id="clientName" placeholder="Client's Name">
            </div>
            <div>
                <label for="clientAddress">Address</label>
                <input type="text" id="clientAddress" placeholder="Client's Address">
            </div>
            <div>
                <label for="clientEmail">Email</label>
                <input type="email" id="clientEmail" placeholder="Client's Email">
            </div>
            <h2>List Task</h2>
            <div id="tasks">
                <div class="task">
                    <input type="text" placeholder="Input your task" class="taskDescription">
                    <input type="number" placeholder="0" class="taskHours">
                    <input type="number" placeholder="0" class="taskRate">
                </div>
            </div>
            <button id="addTask">Add item</button>
            <h2>Notes</h2>
            <div>
                <textarea id="notes" placeholder="Write notes"></textarea>
            </div>
        </div>
        <div class="preview-section">
            <h2>Invoice Preview</h2>
            <div id="invoicePreview"></div>
            <button id="generateInvoice">Generate PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
